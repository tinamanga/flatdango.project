<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatadango</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styling for the sold-out films */
    .sold-out {
      color: grey;  /* Change the text color to grey for sold-out films */
      text-decoration: line-through;  /* Add a line-through effect to indicate sold out */
    }
  </style>
</head>
<body>
  <h1>Flatadango Movie Theater</h1>

  <!-- Left side: Movie list -->
  <ul id="films">
    <!-- Movies will be dynamically added here -->
  </ul>

  <!-- Right side: Movie details -->
  <div id="movie-details">
    <img id="movie-poster" src="" alt="Movie Poster" />
    <h2 id="movie-title"></h2>
    <p id="movie-runtime"></p>
    <p id="movie-showtime"></p>
    <p id="movie-description"></p>
    <button id="buy-ticket">Buy Ticket</button>
    <p id="available-tickets"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
