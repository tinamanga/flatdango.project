<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatadango</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="headline">
        <h1>FLATDANGO</h1>
        <p>Buy Movie tickets</p>
      </div>
    </nav>

    <div class="container">
      <!-- Left side: Movie list -->

      <ul id="films">
        <h2>[MOVIE TITLE GOES HERE]</h2>
        <!-- Movies will be dynamically added here -->
      </ul>

      <div id="movie-img">
        <img
          id="movie-poster"
          src="https://fakeimg.pl/400x600?text=Image+here"
          alt="Movie Poster"
        />
      </div>
      <!-- Right side: Movie details -->

      <div id="movie-details">
        <div class="card">
          <div class="card-header">
            <h2 id="movie-title">[MOVIE TITLE]</h2>
            <p style="font-size: 15px" id="movie-runtime">[RUNTIME] Minutes</p>
          </div>
          <div class="card-body">
            <p id="movie-showtime">[SHOWTIME]</p>
            <p id="movie-description">[MOVIE DESCRIPTION GOES HERE]</p>
            
            <div class="input-container">
              <button id="buy-ticket" class="buyticket">Buy Ticket</button>
              <button id="decrease" class="btn">-</button>
              <input type="number" id="number" min="1" value="1" />
              <button id="increase" class="btn">+</button>
            </div>
            <p id="available-tickets"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
